<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        .container{
            display: flex;
            width: 600px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: gray;
        }
        input{
            height: 25px;
            border-radius: 4px;

       display: block;
        }
        #result{
            display: block;
            color:white;

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <form >
            <label for="">Height</label>
            <input type="number" name="" id="height">
            <label for="">Weight</label>
            <input type="number" name="" id="weight">
            <input type="submit" value="Calculate">
            <div id="result">

            </div>
        </form>

    </div>
<script>
    const form = document.querySelector("form");
    const result = document.querySelector('#result');
    form.addEventListener("submit",function(e){
        e.preventDefault();

        const weight = parseInt(document.querySelector('#weight').value);
        const height = parseInt(document.querySelector('#height').value);
        if(weight <0 || weight ==='' || !isNaN(weight))
        {
            result.innerHTML = "Weight Should not be empty";
        }
        if(height <0 || height ==='' || !isNaN(height))
        {
            result.innerHTML = "height Should not be empty";
        }
        const heightinmeter = (height/100).toFixed(1);
        console.log(heightinmeter);
        const bmi = weight/(heightinmeter * heightinmeter);
         result.innerHTML = `Your Bmi is ${bmi.toFixed(2)}`;

    })
</script>
</body>
</html>
